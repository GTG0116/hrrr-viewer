name: Update HRRR Map
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # This helps keep the libraries installed

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev
          python -m pip install --upgrade pip
          pip install herbie-data cartopy matplotlib xarray cfgrib eccodes

      - name: Run Script
        run: |
          # We run it directly here to ensure it uses the pip packages above
          python update_map.py
        
      - name: Commit and Push Image
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # The '|| true' ensures that if no changes were made, the action doesn't fail
          git add latest_hrrr.png || true
          git commit -m "Update HRRR Map" || true
          git push || true
